{% extends 'base.html' %}

{% block title %}Produtos{% endblock %}

{% block content %}

    <div class="offset-1 col-10 product-div">
        <h1>Produtos</h1>
        <a href="./addproduto" id = "add-product"> 
            <div class="col-2 add-div">
                <i class="fas fa-plus"></i> Adicionar Produto
            </div>
        </a>
        <div class="col-3 search-div">
            <input class="form-control" type="text" id="search" name="search" placeholder="Digite o nome do produto">
            <!-- <i class="fas fa-search"></i> -->
        </div>
        <ul class="product-list">
            {% for produto in produtos %}
            <li class="product-item">
                <span><a href = "produto/{{produto.id}}">{{produto.nomeProduto}}</a></span>
                <span><i class="fas fa-edit"></i></span>
            </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
