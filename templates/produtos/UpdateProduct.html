{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Edição {{product.nome}}{% endblock %}

{% block content %}

    <div class="container title-update-product">
        <h1>Editar {{product.nome}}</h1>
    </div>

    <div class="offset-1 col-3 list-div">
        <form method="POST">
            {% csrf_token %}
            {{ productForm|crispy }}
            <input type="submit" class="btn btn-success" value="Editar produto">
        </form>
    </div>


{% endblock %}
