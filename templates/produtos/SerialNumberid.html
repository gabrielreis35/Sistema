{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Relação SN - OS{% endblock %}

{% block content %}

    <div class="container title">
        <h1>Adicionar novo produto</h1>
    </div>
    <div class="offset-1 col-3 list-div">
        <form method="GET">
            <input id="repeat" type="number" name="repeat" placeholder="Quantidade a ser gerado:">
        </form>
        <form method="POST">
            {% csrf_token %}
            {{ serialNumberForm|crispy }}
            <input type="submit" class="btn btn-success" value="Gerar Número de Série">
        </form>
    </div>


{% endblock %}
