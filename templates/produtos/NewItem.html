{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Novo Item{% endblock %}

{% block content %}

    <div class="title-new-item">
        <h1>Novo Item</h1>
    </div>
    <form action="." method="POST">
        {% csrf_token %}
        {{ itemForm|crispy }}
        <input type="submit" class="btn btn-success btn-new-tem" value="Criar Produto">
    </form>

{% endblock %}
