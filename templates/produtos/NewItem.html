{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Novo Item{% endblock %}

{% block content %}

    <div class="title-new-item">
        <h1>Novo Item</h1>
    </div>
    <div class="offset-1 col-3 list-div">

        <form method="POST">
            {% csrf_token %}
            {{ itemForm|crispy }}
            <input type="submit" class="btn btn-success" value="Criar item">
        </form>
    </div>
    
{% endblock %}
