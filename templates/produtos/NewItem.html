{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Novo Item{% endblock %}

{% block content %}
    
    <a href="#">
        <i class="far fa-arrow-alt-circle-left"></i>
    </a>
    <div class="title">
        <h1>Novo Arquivo Compactado</h1>
    </div>
    
    <div class="offset-1 col-4 list-div">

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ createItem|crispy }}

            <!-- <input type="file" class="document" name="documentItem"> -->
            <input type="submit" class="btn btn-success" value="Criar item">
        </form>
    </div>
    
{% endblock %}
