{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Adicionar Segmento{% endblock %}

{% block content %}

    <a href="#">
        <i class="far fa-arrow-alt-circle-left"></i>
    </a>
    <div class="container title">
        <h1>Adicionar Novo Segmento</h1>
    </div>

    <div class="offset-1 col-3 list-div">
        <form method="POST">
            {% csrf_token %}
            {{ createSegment|crispy }}
            <input type="submit" class="btn btn-success" value="Adicionar">
        </form>
    </div>
    <div class="offset-1 col-3 create-category-explain">
        <p>
            Teste
        </p>
    </div>

{% endblock %}
