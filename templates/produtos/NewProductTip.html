{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Adicionar Tipo de Produto{% endblock %}

{% block content %}

    <div class="container title">
        <h1>Adicionar Novo Tipo de Produto</h1>
    </div>

    <div class="offset-1 col-3 list-div">
        <form method="POST">
            {% csrf_token %}
            {{ createTip|crispy }}
            <input type="submit" class="btn btn-success" value="Adicionar">
        </form>
    </div>

{% endblock %}
