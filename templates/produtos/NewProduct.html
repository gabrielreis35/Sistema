{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Adicionar Produtos{% endblock %}

{% block content %}

    <a href="#">
        <i class="far fa-arrow-alt-circle-left"></i>
    </a>
    <div class="container title">
        <h1>Adicionar novo produto</h1>
    </div>

    <div class="offset-1 col-3 list-div">
        <form method="POST">
            {% csrf_token %}
            {{ createProduct|crispy }}
            <input type="submit" class="btn btn-success" value="Criar produto">
        </form>
    </div>

{% endblock %}
