{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Adicionar Categoria{% endblock %}

{% block content %}

    <a href="{% url 'settings:Product_Settings' %}" class="icon-goback">
        <i class="far fa-arrow-alt-circle-left fa-2x"></i>
    </a>
    <div class="container title">
        <h1>Adicionar Nova Categoria</h1>
    </div>

    <div class="offset-1 col-3 list-div">
        <form method="POST">
            {% csrf_token %}
            {{ createCategory|crispy }}
            <input type="submit" class="btn btn-success" value="Adicionar">
        </form>
    </div>

    <div class="offset-1 col-3 create-category-explain">
        <p>
            Teste
        </p>
    </div>

{% endblock %}
