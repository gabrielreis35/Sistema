{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Adicionar Produto de Terceiros{% endblock %}

{% block content %}
    
    <a href="#">
        <i class="far fa-arrow-alt-circle-left fa-2x"></i>
    </a>
    <div class="container title">
        <h1>Adicionar de Produtos de Terceiros</h1>
    </div>
    
    <div class="offset-1 col-3">
        <form method="POST">
            {% csrf_token %}
            {{ createCustomerProducts|crispy }}
            <input type="submit" class="btn btn-success" value="Adicionar">
        </form>
    </div>
    <div class="offset-1 col-3 create-category-explain">
        <p>
            Teste
        </p>
    </div>
    
{% endblock %}
