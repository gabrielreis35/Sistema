{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/bs/bootstrap.css' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/favicon-32x32.png' %}"%>
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/favicon-16x16.png' %}%">
    <link rel="manifest" href="{% static 'img/site.webmanifest' %}">
</head>
<body>
    {% if user.is_authenticated %}
    <div class="sidebar">
        <div class="logo_content">
            <div class="logo">
                <img src="{% static 'img/logo-base.png' %}" class="img-base"/>
                <div class="logo_name">Innova</div>
            </div>
            <i class="fas fa-bars" id="btn-menu"></i>
        </div>
        <ul class="nav_list">
            <li>
                <a href="{%url 'main:Home_Main'%}">
                    <i class="fas fa-grip-vertical"></i>
                    <span class="link_name">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="{%url 'products:Home_Products'%}">
                    <i class="fas fa-archive"></i>
                    <span class="link_name">Produtos</span>
                </a>
            </li>
            <li>
                <a href="{%url 'products:Serial_Number'%}">
                    <i class="fas fa-key"></i>
                    <span class="link_name">Número de Série</span>
                </a>
            </li> 
            <li>
                <a href="#">
                    <i class="fas fa-wallet"></i>
                    <span class="link_name">Ordem de Serviço</span>
                </a>
            </li> 

            <li>
                <a href="{%url 'colaborators:Home_Colaborator'%}">
                    <i class="fas fa-user"></i>
                    <span class="link_name">Usuários</span>
                </a>
            </li>
            <li>
                <a href="{%url 'departments:Home_Departments'%}">
                    <i class="fas fa-building"></i>
                    <span class="link_name">Departamentos</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-cog"></i>
                    <span class="link_name">Configurações</span>
                </a>
            </li>
        </ul>
        
        <div class="profile_content">
            <div class="profile">
                <div class="profile_details">
                    <div class="name_job">
                        <div class="name">{{ user.username }}</div>
                        <div class="job">{{ departamento.nome }}</div>
                    </div>
                </div>
                <a href="{%url 'logout'%}">
                    <i class="fas fa-sign-out-alt" id="logout"></i>
                </a>
            </div>
        </div>
    </div>
    {% endif %}

    <div class="home_content">
        {% block content %}
        {% endblock %}
    </div>

    <script scr="{% static 'js/scripts.js' %}"></script>
    <script
        src="https://code.jquery.com/jquery-2.1.2.js"
        integrity="sha256-B8sHvfukDO/4abMp60ju7eQXQLps6DPdODC9CvSeSJg="
        crossorigin="anonymous"></script>
    <script src="{% static 'js/bs/bootstrap.js' %}"></script>
    <script src="https://kit.fontawesome.com/8f8a4bcfa0.js" crossorigin="anonymous"></script>
</body>
</html>
