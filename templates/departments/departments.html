{% extends 'base.html' %}

{% block title %}Departamentos{% endblock %}

{% block content %}

    <a href="{% url 'main:Home_Main' %}">
        <i class="far fa-arrow-alt-circle-left fa-2x"></i>
    </a>
    <div class="title">
        <h1>Departamentos</h1>
    </div>

    <div class="offset-1 col-10">
        <div class="container add-department-full">
            <a href="{% url 'departments:New_Department' %}" class="add-department">
                <div class="col-3 add-department-div">
                    <i class="fas fa-building add-department-icon"></i>Adicionar Departamento
                </div>
            </a>
        </div>
    

        <div class="col-4">
            <div class="container table-departments">
                <table class="table table-striped table-hover table-bordered">
                    <thead>
                        <th scope="col">Nome</th>
                        <th scope="col" class="col-sm-1">
                            <div class="col">
                                <i class="fas fa-trash"></i>
                            </div>
                        </th>
                    </thead>
                    <tbody>
                        {% for department in departments %}
                            <tr scope="row">
                                <td>
                                    {{ department.nome }}
                                </td>
                                <td>
                                    <a href="{% url 'departments:Delete_Department' department.id %}" class="icon">
                                        <div class="col">
                                            <i class="fas fa-trash"></i>
                                        </div>
                                    </a>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

{% endblock %}
