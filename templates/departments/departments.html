{% extends 'base.html' %}

{% block title %}Departamentos{% endblock %}

{% block content %}

    <div class="title-departments">
        <h1>Departamentos</h1>
    </div>

    
    <div class="container">
        <a href="{% url 'departments:New_Department' %}" class="add-department">
            <i class="fas fa-building"></i>Adicionar Departamento
        </a>
    </div>

    <div class="container table-departments">
        <table class="table table-striped table-hover table-bordered">
            <thead>
                <th scope="col-3">Nome</th>
            </thead>
            <tbody>
                {% for department in departments %}
                    <tr scope="row">
                        <td>
                            {{ department.nome }}
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

{% endblock %}
