{% extends 'base.html' %}

{% block title %}Departamentos{% endblock %}

{% block content %}

    <div class="title">
        <h1>Departamentos</h1>
    </div>

    
    <div class="container add-department-full">
        <a href="{% url 'departments:New_Department' %}" class="add-department">
            <div class="col-3 add-department-div">
                <i class="fas fa-building add-department-icon"></i>Adicionar Departamento
            </div>
        </a>
    </div>

    <div class="container table-departments">
        <table class="table table-striped table-hover table-bordered">
            <thead>
                <th scope="col">Nome</th>
            </thead>
            <tbody>
                {% for department in object_list %}
                    <tr scope="row">
                        <td>
                            {{ department.nome }}
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

{% endblock %}
